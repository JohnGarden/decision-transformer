optimizer:
  name: adamw
  lr: 3.0e-4
  betas: [0.9, 0.95]
  weight_decay: 0.01


scheduler:
  name: cosine
  warmup_steps: 200


training:
  max_epochs: 10            
  steps_per_epoch: 1000    # ou None para varrer toda a época
  batch_size: 128
  grad_clip: 1.0
  precision: fp32


metrics:
  thresholds:
    malicious: 0.5
    benign: 0.5
  ttr:
    percentile_report: [50, 90]

sampler:
  pos_weight: 4.0          # peso extra para janelas com ao menos um positivo

inference:
  wait_threshold: 0.6      # se max_prob < 0.6 → ação = wait

reward:
  cTP: 2.0
  cTN: 0.5
  cFP: -2.0
  cFN: -3.0
  cWAIT: -0.1