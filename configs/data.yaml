seed: 42
paths:
  data_root: "data/raw/unsw-nb15/csv"
  train_csv: "${paths.data_root}/UNSW_NB15_training-set.csv"
  test_csv: "${paths.data_root}/UNSW_NB15_testing-set.csv"


processing:
  normalize: true
  categorical_embed: true
  time_unit: "s" # "ms" opcional
  # chaves de flow â€” usa apenas as colunas que existirem no CSV
  #flow_keys: ["srcip", "sport", "dstip", "dsport", "proto"]
  flow_keys: ["proto", "service", "state"]
  # coluna de tempo (se ausente, cai em fallback: 'dur' ou passo=1)
  time_col: null # exemplos: "timestamp", "stime", "time", "dur"


sequence:
  context_length: 20
  pad_token: 0
  start_action: 3 # id especial para <START>

labels:
  label_col: "label"
  attack_cat_col: "attack_cat" # usado como fallback para derivar label
  #positive_names: ["Malware", "Fuzzers", "Analysis", "Backdoor", "DoS", "Exploits", "Generic", "Reconnaissance", "Shellcode", "Worms"]